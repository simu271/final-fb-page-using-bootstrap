<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook_login_page </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <div class="container-fluid bg-secondary-subtle overflow-hidden" style="padding-right:0px; padding-left: 0px;">
        <!-- top-part-start -->
        <div class="p-4 overflow-hidden" style="background-color: navy;">
            <div class="float-start w-50">
                <img src="../photos/fb.png" alt="fb" style="width: 120px; height: 50px;" class="rounded ms-5 mt-2">
            </div>
            <div class="float-end w-50">
                <form action="#" method="post" class="ms-4 text-light">
                    <div>
                        <div class="d-inline-block me-3">
                              <label for="" style="font-size: 14px;" class="d-block mb-2">Email or Phone</label>
                              <input type="text" style="font-size: 13px;" class="rounded">
                        </div>
                        <div class="d-inline-block me-3">
                          <label for="" style="font-size: 14px;" class="d-block mb-2 ">Password</label>
                          <input type="password" style="font-size: 13px;" class="rounded">
                        </div>
                        <div class="d-inline-block">
                            <button type="button" class="btn btn-secondary rounded py-2 px-4" style="font-size: 14px;">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- top-part-end -->
        <!-- bottom-part-start -->
        <div class="hstack">
          <div class="w-50 float-left ms-5">
              <h1 class="text-primary fs-1 fw-bold">Facebook</h1>
              <p class="w-75 fs-5 fw-lighter">Facebook helps you connect and share with the people in your life</p>
          </div>
          <div class="w-50 float-end mt-4 ">
              <form action="#">
                  <div  class="bg-light w-75 p-5 rounded vstack gap-3 ">
                    <input type="email or phone" placeholder="Emal Address or phone number" class="rounded p-2" style="font-size: 14px;">
                    <input type="password" placeholder="Password" class="rounded p-2" style="font-size: 14px;">
                    <button type="button" class="btn btn-primary fw-lighter" style="font-size: 15px;">Log In</button>
                    <a href="#" class="text-decoration-none text-primary text-center" style="font-size: 13px;">Forgotten Password?</a>
                    <hr class="my-0">
                    <button class="btn btn-success text-light fw-lighter rounded m-auto py-2 px-3" style="font-size: 15px;">Create New Account</button>
                  </div>
              </form>
              <div class="w-75 text-center mb-4">
                  <span class="fw-bold" style="font-size: 14px;">Create a page 
                  <a href="#" class="text-decoration-none text-secondary" style="font-size: 13px;">for a company,band or business</a>
                  </span>
              </div>
          </div>
        </div>
      <!-- bottom-part-end -->
    </div>
    
      
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
